<f:if condition="{data.tx_mask_inline_accordion}">
    <div class="accordion" id="accordionExample">
        <f:for each="{data.tx_mask_inline_accordion}" as="data_item">
            <div class="card">
                <f:if condition="{data_item.tx_mask_accordion_header}">
                    <div class="card-header" id="heading{data_item.uid}">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse"
                                    data-target="#collapse{data_item.uid}"
                                    aria-controls="collapse{data_item.uid}">
                                {data_item.tx_mask_accordion_header}
                            </button>
                        </h2>
                    </div>
                </f:if>
                <f:if condition="{data_item.tx_mask_accordion_text}">
                    <div id="collapse{data_item.uid}" class="collapse " aria-labelledby="heading{data_item.uid}"
                         data-parent="#accordionExample">
                        <div class="card-body">
                            <f:format.html>{data_item.tx_mask_accordion_text}</f:format.html>
                        </div>
                    </div>

                </f:if>
            </div>
        </f:for>
    </div>
</f:if>

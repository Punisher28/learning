<v:page.menu>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container">
            <ul class="navbar-nav d-flex justify-content-between ">
                <f:for each="{menu}" as="item" iteration="iter" key="key">
                    <f:if condition="{item.hasSubPages}">
                        <f:then>
                            <li class="nav-item">
                                <v:page.link pageUid="{item.uid}"
                                             class="nav-link {f:if(condition: '{key}=={data.uid}', then: 'active')}"
                                             title="{item.linktext}">
                                    {item.linktext}
                                </v:page.link>
                            </li>
                            <v:page.menu pageUid="{item.uid}">
                                <f:for each="{menu}" as="subItem">
                                    <f:link.page class="nav-link {f:if(condition: '{key}=={data.uid}', then: 'active')}"
                                                 pageUid="{subItem.uid}"
                                                 title="{subItem.linktext}">{subItem.linktext}
                                    </f:link.page>
                                </f:for>
                            </v:page.menu>
                        </f:then>
                        <f:else>
                            <li class="nav-item">
                                <v:page.link pageUid="{item.uid}"
                                             class="nav-link {f:if(condition: '{key}=={data.uid}', then: 'active')}"
                                             title="{item.linktext}">
                                    {item.linktext}
                                </v:page.link>
                            </li>
                        </f:else>
                    </f:if>
                </f:for>
            </ul>
        </div>
    </nav>
</v:page.menu>

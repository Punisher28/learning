<f:layout name="default"/>
<f:section name="content">
    <div class="row">
        <div class="col-md-6 container-img text-center">
            <f:if condition="author.image">
                <f:for each="{author.image}" as="image" key="key" iteration="iter">
                    <img src="{f:uri.image(image: image)}" class="author-img" alt="">
                </f:for>
            </f:if>
        </div>
        <div class="col-6 info-author">
            <div class="row">
                <div class="col">
                    <h1>{author.title}</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="description-items">
                        <f:if condition="listArts">
                            <f:for each="{listArts}" as="list">
                                <li class="media col-md-12">
                                    <f:if condition="list.image">
                                        <div class="col-md-4">
                                            <f:for each="{list.image}" as="img" iteration="iter">
                                                <f:if condition="{iter.isFirst}">
                                                    <img src="{f:uri.image(image: img)}" class="mr-3 media-img"
                                                         alt="...">
                                                </f:if>
                                            </f:for>
                                        </div>
                                    </f:if>
                                    <div class="col-md-8">
                                        <div class="media-body">
                                            <f:link.action  pageUid="27"
                                                           class="text-dark"
                                                           arguments="{item:list}">
                                            <h5 class="mt-0 mb-1">{list.name}</h5>
                                            </f:link.action>
                                            <f:format.html><f:format.crop maxCharacters="100" append="..." respectWordBoundaries="1">{list.description}</f:format.crop>
                                            </f:format.html>
                                        </div>
                                    </div>
                                </li>
                                <hr>
                            </f:for>
                        </f:if>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" style="padding: 15px" >
                    <f:link.action pageUid="22" class="btn btn-primary">Back to Blog list</f:link.action>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <hr>
            <h6>
                <f:format.html>{author.description}</f:format.html>
            </h6>
        </div>

    </div>
</f:section>

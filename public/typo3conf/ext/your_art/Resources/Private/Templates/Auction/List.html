<f:layout name="default"/>
<f:section name="content">
    <div class="row">
        <f:if condition="{items}">
            <f:then>
                <f:for each="{items}" as="item" key="key">
                    <div class="col-md-4" style="margin-bottom: 10px">
                        <div class="card" style="">
                            <f:if condition="{item.image}">
                                <f:image image="{item.image.0}" class="card-img-top" maxHeight="200"/>
                            </f:if>
                            <div class="card-footer">
                                <h5 class="card-title">{item.name}</h5>
                                <hr>
                                <div class="d-flex justify-content-between">
                                    <div class="text-danger">${item.price}</div>
                                    <f:link.action action="detail" pageUid="{settings.detailPid}"
                                                   class="text-muted text-center"
                                                   arguments="{item:item}">Detail
                                    </f:link.action>
                                </div>
                                <f:if condition="{item.author}">
                                    <cite title="Source Title" class="list_author">
                                        <f:for each="{item.author}" as="author">
                                            <f:link.action pageUid="22" class="text-muted"
                                                           arguments="{author:{id:author.uid}}">{author.title}
                                            </f:link.action>
                                        </f:for>
                                    </cite>
                                </f:if>

                            </div>

                        </div>
                    </div>
                </f:for>
            </f:then>
            <f:else>
                {items}
            </f:else>
        </f:if>

    </div>
</f:section>

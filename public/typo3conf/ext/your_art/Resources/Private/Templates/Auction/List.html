<f:layout name="default"/>
<f:section name="content">
    <div class="row">
        <div class="col-md-12">
                <div class="custom-control custom-radio custom-control-inline">
                    <f:form.checkbox name="tx_yourart_arts[filters][sorts]"  additionalAttributes="{form:'filters', onChange:'this.form.submit()'}" value="1" checked="{filters.sorts}"/>
                    Zz-Aa
                </div>
            <hr>
        </div>

    </div>
    <div class="row">
        <f:if condition="{items}">
            <f:then>
                <f:widget.paginate objects="{items}" as="paginated"
                                   configuration="{itemsPerPage: 2, insertBelow: 1, addQueryString:1, addQueryStringMethod: 'POST,GET'}">
                    <f:for each="{paginated}" as="item" key="key">
                        <div class="col-md-4" style="margin-bottom: 10px">
                            <div class="card" style="">
                                <f:if condition="{item.image}">
                                    <f:link.action action="detail" pageUid="{settings.detailPid}"
                                                   class="text-dark"
                                                   arguments="{item:item}">
                                        <f:image image="{item.image.0}" class="card-img-top" maxHeight="200"/>
                                    </f:link.action>
                                </f:if>
                                <div class="card-footer">
                                    <f:link.action action="detail" pageUid="{settings.detailPid}"
                                                   class="text-dark"
                                                   arguments="{item:item}">
                                        <h5 class="card-title">{item.name}</h5>
                                    </f:link.action>
                                    <hr>
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <div class="text-danger">${item.price}</div>
                                            <f:if condition="{item.author}">
                                                <cite title="Source Title" class="list_author">
                                                        <f:link.action action="detailAuthor" pageUid="{settings.detailPidAuthor}"
                                                                       class="text-dark" arguments="{item: item.author}">
                                                            <h5 class="card-title">{item.author.title}</h5>
                                                        </f:link.action>
                                                </cite>
                                            </f:if>
                                        </div>
                                        <div>
                                            <f:format.date format="d.m.y">{item.crdate}</f:format.date>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </f:for>
                </f:widget.paginate>
            </f:then>
            <f:else>
                <h4>Sorry!!! Items not found(((</h4>
            </f:else>
        </f:if>
    </div>
</f:section>

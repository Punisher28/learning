{namespace yourart = Khas\YourArt\ViewHelpers\Powermail}
<fieldset class="powermail_fieldset powermail_fieldset_{page.uid} {page.css}">
    <f:if condition="{page.css} != 'nolabel'">
        <legend class="powermail_legend">{page.title}</legend>
    </f:if>

    <f:for each="{page.fields}" as="field" iteration="iteration">
        <yourart:createRowTags class="{settings.styles.framework.rowClasses}" iteration="{iteration}">
            <f:render partial="Form/Field/{vh:String.Upper(string:field.type)}" arguments="{field:field}" />
        </yourart:createRowTags>
    </f:for>
</fieldset>

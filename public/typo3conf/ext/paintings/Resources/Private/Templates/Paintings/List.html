<f:layout name="default"/>
<f:section name="content">
    <div class="row">
        <f:form class="form-inline" action="list" additionalAttributes="{role:'form'}">
            <div class="input-group col-lg-12 col-md-6 col-sm-6 col-xs-6">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-search"></i></div>
                </div>
                <f:form.textfield name="search" id="inlineFormInputGroupUsername2" placeholder="Search"
                                  class="form-control"/>
                <f:form.submit value="Search!" class="btn btn-primary"/>
            </div>
        </f:form>

    </div>
    <div class="row">
        <f:if condition="{items}">
            <f:then>
                <f:for each="{items}" as="item" key="key">
                    <div class="col-md-4" style="margin-bottom: 10px">
                        <div class="card" style="width: 18rem; height: 100%; ">
                            <f:if condition="{item.image}">
                                <f:image image="{item.image.0}" class="card-img-top" maxHeight="200"/>
                            </f:if>
                            <div class="card-body">
                                <h5 class="card-title">{item.name}</h5>
                                <p class="card-text">
                                    <f:format.crop maxCharacters="125">
                                        <f:format.html>{item.description}</f:format.html>
                                    </f:format.crop>
                                </p>
                                <f:link.action action="detail" class="btn btn-primary" arguments="{item:item}">Detail
                                </f:link.action>
                                <f:link.action action="delete" class="btn btn-primary" arguments="{item:item}">Delete
                                </f:link.action>
                            </div>
                        </div>
                    </div>
                </f:for>
            </f:then>
            <f:else>
                {items}
            </f:else>
        </f:if>

    </div>
</f:section>

<f:layout name="default"/>
<f:section name="content">
    <div class="row">
        <f:form action="list" name="item" class="form-inline">
            <div class="form-group mb-2">
                <f:form.textfield property="item" value="Nulla" class="form-control-plaintext" id="staticEmail2"/>
            </div>
            <f:form.submit value="Search" class="btn btn-primary mb-2"/>
        </f:form>
    </div>
    <div class="row">
        <f:for each="{items}" as="item" key="key">
            <div class="col-md-4" style="margin-bottom: 10px">
                <div class="card" style="width: 18rem; height: 100%; ">
                    <f:if condition="{item.image}">
                            <f:image image="{item.image.0}" class="card-img-top" maxHeight="200"/>
                    </f:if>
                    <div class="card-body">
                        <h5 class="card-title">{item.name}</h5>
                        <p class="card-text">
                            <f:format.crop maxCharacters="125">
                                <f:format.html>{item.description}</f:format.html>
                            </f:format.crop>
                        </p>
                        <f:link.action action="detail" class="btn btn-primary" arguments="{item:item}">Detail</f:link.action>
                        <f:link.action action="delete" class="btn btn-primary" arguments="{item:item}">Delete</f:link.action>

                    </div>
                </div>
            </div>
        </f:for>
    </div>
</f:section>
